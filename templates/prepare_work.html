<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業準備</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h2>作業の準備</h2>
        
        <label for="pomodoro-time">ポモドーロ時間 (分):</label>
        <input type="number" id="pomodoro-time" min="1" value="25">
        
        <label for="break-time">休憩時間 (分):</label>
        <input type="number" id="break-time" min="1" value="5">
        
        <hr>
        
        <h3>ToDo選択</h3>
        <p>今日やるタスクを選択してください（5個まで表示、残りはスクロール）。</p>
        <div id="selectable-todos" class="todo-selection-container">
            </div>
        
        <hr>

        <h3>タスクの優先度</h3>
        <p>タスクをクリックで選択/解除。矢印で順番を入れ替えられます。</p>
        <ul id="priority-list">
            </ul>

        <button id="start-work-btn">作業開始！</button>
    </div>
    <script src="/static/js/prepare.js"></script>
</body>
</html>
