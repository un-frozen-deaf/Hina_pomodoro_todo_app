<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="user-info"></div>

    <div class="container">
        <h1>ToDoリスト</h1>
        <ul id="todo-list">
            </ul>
        <div class="task-actions">
            <a href="/add" class="button-link">ToDoを登録</a>
            <a href="/prepare" class="button-link button-secondary">作業を開始</a>
        </div>
    </div>
    
    <div id="login-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>ログインまたは新規登録</h2>
            <p>既存のユーザーを選択するか、新しいユーザーを作成してください。</p>
            <div id="existing-users-list">
                </div>
            <hr>
            <button id="create-new-user-btn" class="button-link">新しいユーザーを作成</button>
        </div>
    </div>

    <div id="edit-todo-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>ToDoの編集</h2>
            <form id="edit-todo-form">
                <input type="hidden" id="edit-todo-id">
                <label for="edit-task-name">タスクの名前:</label>
                <input type="text" id="edit-task-name" required>
                
                <label for="edit-due-date">〆切期日:</label>
                <input type="date" id="edit-due-date">
                
                <button type="submit">更新する</button>
                <button type="button" id="edit-modal-cancel-btn" class="button-secondary">キャンセル</button>
            </form>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
